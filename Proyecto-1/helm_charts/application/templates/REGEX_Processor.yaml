apiVersion: apps/v1
kind: Deployment
metadata:
  name: REGEX_Processor
  labels:
    app: REGEX_Processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: REGEX_Processor
  template:
    metadata:
      labels:
        app: REGEX_Processor
    spec:
      containers:
      - name: REGEX_Processor
        image: basesdedatos2/REGEX_Processor
        env:
          - name: RABBITMQ
            value: "databases-rabbitmq"
          - name: REGEX_QUEUE
            value: "regex_queue"
          - name: READYQUEUE
            value: "ready"
          - name: RABBITPASS
            valueFrom:
              secretKeyRef:
                name: databases-rabbitmq
                key: rabbitmq-password
                optional: false
          - name: ESENDPOINT
            value: quickstart-es-default
          - name: ESPASSWORD
            valueFrom:
              secretKeyRef:
                name: quickstart-es-elastic-user
                key: elastic
                optional: false
          - name: ESINDEXJOBS
            value: jobs
          - name: ESINDEXGROUPS
            value: groups